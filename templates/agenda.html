{% extends 'model-page.html' %}

{% block content %}
    <h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>
    <ul style="font-size: 18px "> <!-- Cria uma lista -->
        {% for evento in eventos %}
            <li>
                <div style={% if evento.get_evento_atrasado %}
                                'color:red'
                            {% endif %}>
                    {{ evento.titulo }} - {{ evento.get_data_evento }}
                    ( <a href="evento/?id={{ evento.id }}/">Editar</a> <!-- ? isso Ã© para parametro -->
                    / <a href="evento/delete/{{ evento.id }}/">Excluir</a>)
                </div>
            </li> <!-- Chama todos os dados que eu passei no views -->
        {% endfor %}
    </ul>
{% endblock %}
